{% extends "base.html" %}
{% load staticfiles %}
{% load jsonify %}

{% block content %}
<div id="create-project" >

  <div class="row">
    <div class="container">
        <div id="project-root" data-id="{% if request.user.id %}{{ request.user.id }}{% endif %}"
                               data-company="{{ company.id }}"
                               data-_company_name="{{ company.name }}"
                               data-project_manager="{{ project_manager.id }}"
                               data-_project_manager_name="{{ project_manager.first_name }} {{ project_manager.last_name }}" ></div>
    </div>
  </div>
</div>
 <script type="text/javascript">
     window.project = {{ project|jsonify }}
 </script>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static 'js/routes/create-project.js' %}"></script>
{% endblock %}
