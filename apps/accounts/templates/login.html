{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}
  <div id="login">
    <div class="row">
      <div class="container">
        <div class="col-md-8 col-md-offset-2">
          <h1 class="text-center">Login</h1>
          <form id="login-form" method="post" action="{% url 'login' %}">
            {% crispy form %}
            <input type="submit" class="btn btn-primary btn-block" value="Login"/>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
