{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div id="edit-developer-profile">
  <div class="row">
    <div class="container">
      <form>
        {% csrf_token %}
        <div class="form-group">
          <label>First Name</label>
          <input type="text" value="{{ user.first_name }}" />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" value="{{ user.last_name }}" />
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="text" value="{{ request.user.email }}" />
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" value="{{ request.user.first_name }}" />
        </div>
        <div class="form-group">
          <label>I am a:</label>
          <select>
            <option>Select one...</option>
            <option>Full-Stack Developer</option>
            <option>Front-End Developer</option>
            <option>Back-End Developer</option>
          </select>
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" value="{{ request.user.first_name }}" />
        </div>
        <div class="form-group">
          <label>I am an expert at:</label>
          <input type="text" placeholder="javascript, python, etc." />
        </div>
      </form>

      {{ social.extra_data.summary|safe }}
    </div>
  </div>
</div>
{% endblock %}
