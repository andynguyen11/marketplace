{% extends "settings-base.html" %}
{% load staticfiles %}

{% block settings_content %}
<div id="dashboard">
  <div class="row">
    <div class="container">
      <div class="col-md-6">
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="text" value="{{ request.user.email }}" />
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input class="form-control" type="text" value="{{ request.user.phone_number }}" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="password" value="aaaaaaaaaa" />
          <a href="#">Change Password</a>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Your Company</label>
          <input class="form-control" type="text" />
        </div>

        <h4><i class="fa fa-linkedin"></i> LinkedIn</h4>
        <a href="#">Disconnect</a>

         <h4><i class="fa fa-angellist"></i> AngelList</h4>
        <a>Connect</a>

        <h4>Devquity</h4>
        <a>Deactivate Account</a>

      </div>
      <div class="col-md-12">
        <h3>Notifications</h3>
        <div class="checkbox">
          <label>
            <input type="checkbox"> When you receive project bids
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> When you receive messages
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> When your bids are accepted
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> When your paperwork is signed by other parties
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> On cool projects that fit your skillsets well
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> On news and updates from Devquity
          </label>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
