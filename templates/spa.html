		@keyframes sk-rotate {
			100% {

		.preloader {
			position: relative;
			width: 25px;
			height: 25px;
			margin: 100px auto;
		}

		.preloader::before {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			content: '';
			border: 2px solid #FF7B5C;
			border-radius: 50%;
			border-right-color: transparent;
			-webkit-animation: sk-rotate 2.0s infinite linear;
			animation: sk-rotate 2.0s infinite linear;
		}
