{% extends "password_reset/base.html" %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block content %}
  <div id="password-recover-form">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form method="post" action="{{ url }}">
          {% csrf_token %}
          {{ form|crispy }}
          <p><input class="btn btn-brand btn-lg footer-newsletter-button" type="submit" value="{% trans "Recover my password" %}"></p>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
