{% extends "password_reset/base.html" %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block content %}
  <div id="password-recover-form">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="text-center">
          <h1 class="brand">Password Recovery</h1>
          <h4 class="brand">Enter your email to recieve a link to reset your password.</h4>
        </div>
        <form method="post" action="{{ url }}">
          {% csrf_token %}
          {{ form|crispy }}
          <p>
            <input class="btn btn-brand btn-lg center-block" type="submit" value="{% trans "Recover my password" %}">
          </p>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
